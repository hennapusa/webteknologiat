<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
</head>
<form>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact information:</legend>
                    <table>
                        <tr>
                            <td><label for="fname">First name:</label></td>
                            <td><input type="text" id="fname" name="fname"></td>
                            <td colspan="2"><label>Preferred contact method:</label></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last name:</label></td>
                            <td><input type="text" id="lname" name="lname"></td>
                            <td><input type="checkbox" id="selectemail" value="selectemail"></td>
                            <td><label for="selectemail">Email</td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"></td>
                            <td><input type="checkbox" id="selectphone" value="selectphone"></td>
                            <td><label for="selectphone">Telephone</td>
                        </tr>
                        <tr>
                            <td><label for="phone">Telephone:</label></td>
                            <td><input type="tel" id="phone" name="phone"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Feedback:</legend>
                    <table>
                        <tr>
                            <td><label for="subject">Message subject:</label></td>
                            <td><input type="text" id="subject" name="subject"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea id="feedback" name="feedback" rows="10" cols="60"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="file">Attach a file:</label></td>
                            <td><input type="file" id="file" name="file"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="send"></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>

    </table>
</form>

<body>

</body>

</html>

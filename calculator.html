<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap muotoilu-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container text-sm-center">
        <!-- Content here -->
        <h1>Laskin</h1>
        <div class="row m-4">
            <div class="col">
                <button type="button" id="calculateButton-" class="btn btn-warning" onclick="firstButtonMinus()">-</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="firstTextInput">
            </div>
            <div class="col">
                <button type="button" id="calculateButton+" class="btn btn-warning" onclick="firstButtonPlus()">+</button>
            </div>
            <div class="col">
                <select class="form-select" id="operationSelect" aria-label="Default select example">
                    <option selected value="1">+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="col">
                <button type="button" id="calculateButton-" class="btn btn-warning" onclick="secondButtonMinus()">-</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="secondTextInput">
            </div>
            <div class="col">
                <button type="button" id="calculateButton+" class="btn btn-warning" onclick="secondButtonPlus()">+</button>
            </div>
        </div>
        <div class="row m-4">
            <div class="col">
                <button type="button" id="calculateButton" class="btn btn-warning" onclick="showResult()">Laske</button>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="result" pattern="[0-10]">
            </div>
            <div class="col" id="counterCol">

            </div>
        </div>
    </div>

    <script defer src="JS/calculator.js"></script>
</body>

</html>
